<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id="app">
            <div class="product">

                <div class="product-image">
                    <img :src="image">
                </div>

                <div class="product-info">
                    <h1>{{ product }}</h1>

                    <p>{{ description }}</p>

                    <a v-show="" :href="link" target="_blank">Some nice Link</a>

                    <p v-if="inStock">In Stock</p>
                    <p v-else>Out of Stock</p>
                    <p v-if="onSale">This product is currently on sale!</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColour }}</p>
                    </div>

                    <button v-on:click="addToCart">Add 1 to Cart</button>
                    <div class="cart">
                        <p>Cart({{ cart }})</p>
                    </div>

                </div>


            </div>
        </div>


        <script src="./assets/vue.js"></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
