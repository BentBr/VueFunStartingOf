<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id="app">

            <div class="cart">
                <p>Cart({{ cart.length }})</p>
            </div>

            <product :premium="premium" :details="details" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product>
            <product :premium="false" :details="details" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product>

        </div>


        <script src="./assets/vue.js"></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
